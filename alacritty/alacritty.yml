import:
  - ~/.config/alacritty/colors.yml

env:
  TERM: xterm-256color

window:
  opacity: 1.0
  dynamic_title: true
  padding:
    x: 16
    y: 16

font:
  normal:
    family: JetBrainsMonoNl Nerd Font
    style: Regular

  bold:
    family: JetBrainsMonoNl Nerd Font
    style: Bold

  italic:
    family: JetBrainsMonoNl Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMonoNl Nerd Font
    style: Bold Italic
  size: 9

mouse:
  hide_when_typing: true

cursor:
  style:
    shape: Underline
    blinking: Always

key_bindings:
  - { key: Return, mods: Control, action: SpawnNewInstance }
colors:
  # Default colors
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'

  # Bright colors
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'
theme: Nord
