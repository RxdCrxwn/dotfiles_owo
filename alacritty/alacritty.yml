import:
  - ~/.config/alacritty/colors.yml

env:
  TERM: xterm-256color

window:
  opacity: 1.0
  dynamic_title: true
  padding:
    x: 16
    y: 16

font:
  normal:
    family: Sarasa Term K
    style: Light

  bold:
    family: Sarasa Term K
    style: Semi-Bold

  italic:
    family: Sarasa Term K
    style: Italic

  bold_italic:
    family: Sarasa Term K
    style: Semi-Bold Italic
  size: 10

mouse:
  hide_when_typing: true

cursor:
  style:
    shape: Underline
    blinking: Never

key_bindings:
  - { key: Return, mods: Control, action: SpawnNewInstance }
colors:
  name: Grayscale (dark)
  author: Chris Kempson
  primary:
    background: "#101010"
    foreground: "#b9b9b9"
  cursor:
    text: "#101010"
    cursor: "#b9b9b9"
  normal:
    black: "#101010"
    red: "#7c7c7c"
    green: "#8e8e8e"
    yellow: "#a0a0a0"
    blue: "#686868"
    magenta: "#747474"
    cyan: "#868686"
    white: "#b9b9b9"
  bright:
    black: "#525252"
    red: "#7c7c7c"
    green: "#8e8e8e"
    yellow: "#a0a0a0"
    blue: "#686868"
    magenta: "#747474"
    cyan: "#868686"
    white: "#f7f7f7"
theme: Grayscale.dark
